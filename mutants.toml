# cargo-mutants configuration
#
# Scoped to the Moza protocol microcrates for focused, fast mutation testing.
# Run with: cargo mutants -p racing-wheel-hid-moza-protocol -p racing-wheel-ks -p racing-wheel-input-maps

[packages]
include = [
    "racing-wheel-hid-moza-protocol",
    "racing-wheel-ks",
    "racing-wheel-input-maps",
]

# Skip trivial and auto-generated code
exclude_globs = [
    "crates/integration-tests/**",
    "crates/schemas/**",
    "workspace-hack/**",
    "benches/**",
    "**/target/**",
    "**/build.rs",
    "fuzz/**",
]

# 3x test timeout for mutation test runs
timeout_multiplier = 3.0

# Skip mutants in test-only code
exclude_re = [
    "#\\[test\\]",
    "#\\[cfg\\(test\\)\\]",
]
