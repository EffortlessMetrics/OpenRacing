[package]
name = "openracing-watchdog"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Watchdog systems for monitoring plugin execution and system health in OpenRacing"
keywords = ["watchdog", "monitoring", "health-check", "real-time", "safety"]
categories = ["concurrency", "development-tools::debugging"]


[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dependencies]
serde = { workspace = true }
thiserror = { workspace = true }
parking_lot = { workspace = true }
tracing = { workspace = true }
openracing-fmea = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
proptest = { workspace = true }
quickcheck = "1.0.3"
quickcheck_macros = "1.1.0"
criterion = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "time", "sync"] }
crossbeam = { workspace = true }

[features]
default = ["std"]
std = []

[[bench]]
name = "watchdog_benchmark"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
