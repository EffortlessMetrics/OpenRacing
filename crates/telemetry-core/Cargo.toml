[package]
name = "racing-wheel-telemetry-core"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage = "https://github.com/EffortlessMetrics/OpenRacing"
documentation = "https://docs.rs/racing-wheel-telemetry-core"
publish = true
description = "Telemetry domain models and disconnection state for OpenRacing"
readme = "README.md"
keywords = ["telemetry", "racing", "ffb", "connection", "normalization"]

[features]
default = []
orchestrator = ["dep:racing-wheel-telemetry-recorder", "dep:racing-wheel-telemetry-config", "dep:tracing"]

[dependencies]
serde = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
racing-wheel-schemas = { path = "../schemas", version = "0.1.0" }
racing-wheel-telemetry-recorder = { path = "../telemetry-recorder", version = "0.1.0", optional = true }
racing-wheel-telemetry-config = { path = "../telemetry-config", version = "0.1.0", optional = true }
tracing = { workspace = true, optional = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
serde_json = { workspace = true }
