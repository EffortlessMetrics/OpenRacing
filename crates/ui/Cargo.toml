[package]
description = "racing-wheel-ui - part of OpenRacing"
name = "racing-wheel-ui"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[[bin]]
name = "openracing"
path = "src/main.rs"

[dependencies]
racing-wheel-schemas = { path = "../schemas", version = "0.1.0" }
racing-wheel-engine = { path = "../engine", version = "0.1.0" }
# Tauri 2.x provides WebKitGTK 4.1 support for Ubuntu 24.04 compatibility
# See: https://v2.tauri.app/ for migration details
tauri = { version = "2.9", features = ["devtools"] }
# Dialog plugin for file open/save dialogs (profile loading)
tauri-plugin-dialog = "2"
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tokio-stream = { workspace = true }
tonic = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
proptest = { workspace = true }

[build-dependencies]
# Required for Tauri 2.x build process
tauri-build = { version = "2.5", features = [] }
