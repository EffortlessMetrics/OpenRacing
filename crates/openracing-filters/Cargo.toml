[package]
name = "openracing-filters"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage = "https://github.com/EffortlessMetrics/OpenRacing"
documentation = "https://docs.rs/openracing-filters"
publish = true
description = "RT-safe filter implementations for OpenRacing force feedback pipeline"
readme = "README.md"
keywords = ["filter", "real-time", "ffb", "dsp", "biquad"]
categories = ["embedded", "game-development", "algorithms"]


[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
development = ["approx", "quickcheck_macros"]

[dependencies]
openracing-curves = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
quickcheck = { workspace = true }
quickcheck_macros = { workspace = true }
proptest = { workspace = true }
criterion = { workspace = true }
approx = "0.5.1"
insta = { workspace = true }
fastrand = "2.3.0"

[[bench]]
name = "filter_benchmarks"
harness = false

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
