[package]
name = "racing-wheel-plugins"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
racing-wheel-schemas = { path = "../schemas" }
racing-wheel-engine = { path = "../engine" }
tokio = { workspace = true, features = ["process", "sync", "time", "rt-multi-thread"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
async-trait = "0.1"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
parking_lot = { workspace = true }
crossbeam = { workspace = true }
memmap2 = "0.9"
shared_memory = "0.12"
libloading = "0.8"
wasmtime = "15.0"
wasmtime-wasi = "15.0"
wasi-common = "15.0"
cap-std = "2.0"
tempfile = "3.8"
sha2 = "0.10"
ed25519-dalek = { version = "2.0", features = ["serde"] }
base64 = { workspace = true }
clap = { workspace = true }
tracing-subscriber = { workspace = true }
semver = { workspace = true }
static_assertions = "1.1"
bitflags = "2.4"
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.52", features = [
    "Win32_System_Threading",
    "Win32_System_Memory",
    "Win32_Foundation",
    "Win32_Security",
] }

[target.'cfg(unix)'.dependencies]
libc = "0.2"
nix = "0.27"

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
tracing-test = "0.2"
criterion = { workspace = true }

[[bin]]
name = "wheel-plugin-helper"
path = "src/bin/helper.rs"

[features]
default = []
wasm-component-model = ["wasmtime/component-model"]
sample-plugins = []
