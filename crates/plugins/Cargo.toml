[package]
description = "racing-wheel-plugins - part of OpenRacing"
name = "racing-wheel-plugins"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
racing-wheel-schemas = { path = "../schemas", version = "0.1.0" }
racing-wheel-engine = { path = "../engine", version = "0.1.0" }
racing-wheel-service = { path = "../service", version = "0.1.0" }
openracing-plugin-abi = { workspace = true }
openracing-native-plugin = { workspace = true }
openracing-crypto = { workspace = true }
tokio = { workspace = true, features = [
    "process",
    "sync",
    "time",
    "rt-multi-thread",
    "fs",
] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
hex = "0.4"
dirs = "5.0"
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
async-trait = "0.1.89"
uuid = { version = "1.19.0", features = ["v4", "serde"] }
chrono = { version = "0.4.43", features = ["serde"] }
parking_lot = { workspace = true }
crossbeam = { workspace = true }
memmap2 = "0.9.9"
shared_memory = "0.12.4"
libloading = "0.9.0"
wasmtime = "41.0.0"
wasmtime-wasi = "41.0.0"
wasi-common = "41.0.0"
cap-std = "4.0.0"
tempfile = "3.24.0"
sha2 = "0.10.9"
ed25519-dalek = { version = "2.2.0", features = ["serde"] }
base64 = { workspace = true }
clap = { workspace = true }
tracing-subscriber = { workspace = true }
semver = { workspace = true }
static_assertions = "1.1.0"
bitflags = "2.10.0"
zip = { version = "2.4.2", default-features = false, features = ["deflate"] }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62.2", features = [
    "Win32_System_Threading",
    "Win32_System_Memory",
    "Win32_Foundation",
    "Win32_Security",
] }

[target.'cfg(unix)'.dependencies]
libc = "0.2.180"

[dev-dependencies]
tempfile = "3.24.0"
tokio-test = "0.4.5"
tracing-test = "0.2.5"
criterion = { workspace = true }
proptest = { workspace = true }
wat = "1.230.0"
wiremock = "0.6"

[[bin]]
name = "wheel-plugin-helper"
path = "src/bin/helper.rs"

[features]
default = []
wasm-component-model = ["wasmtime/component-model"]
sample-plugins = []
