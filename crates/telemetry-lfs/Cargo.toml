[package]
name = "racing-wheel-telemetry-lfs"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage = "https://github.com/EffortlessMetrics/OpenRacing"
documentation = "https://docs.rs/racing-wheel-telemetry-lfs"
publish = true
description = "Live for Speed (LFS) OutGauge/OutSim telemetry adapter"
readme = "README.md"
keywords = ["telemetry", "lfs", "live-for-speed", "outgauge", "racing"]


[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dependencies]
racing-wheel-telemetry-adapters = { path = "../telemetry-adapters" }
racing-wheel-telemetry-core = { path = "../telemetry-core" }
anyhow = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
proptest = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
