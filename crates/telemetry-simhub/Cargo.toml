[package]
name = "racing-wheel-telemetry-simhub"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage = "https://github.com/EffortlessMetrics/OpenRacing"
documentation = "https://docs.rs/racing-wheel-telemetry-simhub"
publish = true
description = "SimHub UDP JSON bridge telemetry adapter"
readme = "README.md"
keywords = ["telemetry", "simhub", "udp", "json", "racing"]

[dependencies]
racing-wheel-telemetry-adapters = { path = "../telemetry-adapters" }
racing-wheel-telemetry-core = { path = "../telemetry-core" }
anyhow = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros"] }
