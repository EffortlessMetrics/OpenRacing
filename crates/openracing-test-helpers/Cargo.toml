[package]
name = "openracing-test-helpers"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Shared test utilities for OpenRacing"
publish = false

[lib]
name = "openracing_test_helpers"
path = "src/lib.rs"

[features]
default = ["mock", "tracking"]
mock = ["dep:tokio", "dep:async-trait", "dep:parking_lot"]
tracking = []
fixtures = ["dep:serde", "dep:serde_json"]

[dependencies]
thiserror = { workspace = true }
tokio = { workspace = true, optional = true }
async-trait = { workspace = true, optional = true }
parking_lot = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }

[lints.rust]
unsafe_op_in_unsafe_fn = "deny"

[lints.clippy]
unwrap_used = "allow"
