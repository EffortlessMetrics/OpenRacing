[package]
name = "racing-wheel-telemetry-ams2"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage = "https://github.com/EffortlessMetrics/OpenRacing"
documentation = "https://docs.rs/racing-wheel-telemetry-ams2"
publish = true
description = "Automobilista 2 (AMS2) shared memory telemetry adapter (PCARS2 format)"
readme = "README.md"
keywords = ["telemetry", "ams2", "automobilista", "pcars2", "racing"]

[dependencies]
racing-wheel-telemetry-adapters = { path = "../telemetry-adapters", version = "0.1.0" }
racing-wheel-telemetry-core = { path = "../telemetry-core", version = "0.1.0" }
anyhow = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros"] }
