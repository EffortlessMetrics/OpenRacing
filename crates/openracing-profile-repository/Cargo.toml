[package]
name = "openracing-profile-repository"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Profile storage and management for OpenRacing"
keywords = ["profile", "storage", "repository", "persistence", "openracing"]
categories = ["config", "filesystem"]


[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
development = ["proptest", "tracing-test"]

[dependencies]
racing-wheel-schemas = { path = "../schemas" }
openracing-errors = { workspace = true }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
ed25519-dalek = { version = "2.2.0", features = ["rand_core"] }
rand = "0.8.5"
base64 = { workspace = true }
sha2 = "0.10.9"
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
tempfile = "3.24.0"
proptest = { workspace = true }
criterion = { workspace = true }
tracing-test = "0.2.5"

[features]
default = ["std"]
std = []

[[bench]]
name = "repository_bench"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
