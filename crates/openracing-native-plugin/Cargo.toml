[package]
name = "openracing-native-plugin"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Native plugin loading with signature verification and RT communication for OpenRacing"
keywords = ["plugin", "native", "ffi", "signature", "real-time"]
categories = ["api-bindings", "os", "development-tools::ffi"]


[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dependencies]
libloading = "0.9.0"
shared_memory = "0.12.4"
thiserror = { workspace = true }
tracing = { workspace = true }
parking_lot = { workspace = true }
crossbeam = { workspace = true }
tokio = { workspace = true, features = ["process", "sync", "time", "rt-multi-thread"] }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { version = "1.20.0", features = ["v4", "serde"] }

openracing-crypto = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
proptest = { workspace = true }
quickcheck = "1.0.3"
quickcheck_macros = "1.1.0"
tempfile = "3.24.0"
tokio-test = "0.4.5"
tracing-test = "0.2.5"
criterion = { workspace = true }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62.2", features = [
    "Win32_System_Threading",
    "Win32_System_Memory",
    "Win32_System_LibraryLoader",
    "Win32_Foundation",
    "Win32_Security",
] }

[target.'cfg(unix)'.dependencies]
libc = "0.2.180"

[[bench]]
name = "native_plugin_bench"
harness = false

[features]
default = ["std"]
std = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
