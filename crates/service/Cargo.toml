[package]
name = "racing-wheel-service"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[features]
default = []
keygen = ["rand_core"]

[dependencies]
racing-wheel-schemas = { path = "../schemas" }
racing-wheel-engine = { path = "../engine" }
tokio = { workspace = true }
tonic = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { package = "serde_yaml_ng", version = "0.10.0" }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
hidapi = { workspace = true }
async-trait = { workspace = true }
chrono = { version = "0.4.43", features = ["serde"] }
uuid = { workspace = true }
async-stream = "0.3.6"
tokio-stream = "0.1.18"
prost-types = { workspace = true }
ed25519-dalek = { version = "2.2.0", features = ["rand_core"] }
rand_core = { version = "0.6", optional = true }
base64 = "0.22.1"
sha2 = "0.10.9"
walkdir = "2.5.0"
hex = "0.4.3"
semver = { version = "1.0.27", features = ["serde"] }
flate2 = "1.1.8"
futures = "0.3.31"
prometheus = { workspace = true }
metrics = { workspace = true }
sysinfo = { workspace = true }
axum = "0.8.8"
clap = { workspace = true }
os_info = { workspace = true }
num_cpus = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
rand = "0.9.2"
rand_core = "0.6"
tempfile = "3.24.0"
tracing-test = "0.2.5"

[target.'cfg(unix)'.dependencies]
libudev = { workspace = true }
libc = "0.2.180"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["handleapi", "memoryapi", "winnt", "tlhelp32"] }
