[package]
name = "racing-wheel-service"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[[bin]]
name = "wheeld"
path = "src/main.rs"

[features]
default = []
# Legacy feature flag - keygen is now always available
keygen = []

[dependencies]
racing-wheel-schemas = { path = "../schemas" }
racing-wheel-engine = { path = "../engine" }
racing-wheel-telemetry-core = { path = "../telemetry-core", features = ["orchestrator"] }
racing-wheel-telemetry-adapters = { path = "../telemetry-adapters" }
racing-wheel-telemetry-recorder = { path = "../telemetry-recorder" }
racing-wheel-telemetry-config = { path = "../telemetry-config" }
racing-wheel-changelog = { workspace = true }
openracing-errors = { workspace = true }
openracing-profile-repository = { workspace = true }
openracing-ipc = { workspace = true }
tokio = { workspace = true }
tonic = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { package = "serde_yaml_ng", version = "0.10.0" }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
hidapi = { workspace = true }
async-trait = { workspace = true }
chrono = { version = "0.4.43", features = ["serde"] }
uuid = { workspace = true }
quick-xml = { workspace = true }
async-stream = "0.3.6"
tokio-stream = "0.1.18"
prost-types = { workspace = true }
ed25519-dalek = { version = "2.2.0", features = ["rand_core"] }
rand = "0.8.5"
base64 = "0.22.1"
sha2 = "0.10.9"
walkdir = "2.5.0"
hex = "0.4.3"
goblin = "0.9"
semver = { version = "1.0.27", features = ["serde"] }
flate2 = "1.1.8"
futures = "0.3.31"
prometheus = { workspace = true }
metrics = { workspace = true }
sysinfo = { workspace = true }
axum = "0.8.8"
clap = { workspace = true }
os_info = { workspace = true }
num_cpus = { workspace = true }
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
rand = "0.8.5"
tempfile = "3.24.0"
tracing-test = "0.2.5"
proptest = { workspace = true }
racing-wheel-telemetry-support = { path = "../telemetry-support" }

[target.'cfg(unix)'.dependencies]
libudev = { workspace = true }
libc = "0.2.180"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [
    "handleapi",
    "memoryapi",
    "winnt",
    "synchapi",
    "tlhelp32",
] }
