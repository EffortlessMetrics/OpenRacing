# cargo-deny configuration for license and dependency auditing

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "MPL-2.0",
    "CC0-1.0",
]

# Confidence threshold for detecting a license from a license text.
# 0.8 means we need to be 80% confident that the detected license is correct
confidence-threshold = 0.8

# Allow 1 or more licenses on a per-crate basis, so that particular licenses
# aren't accepted for every possible crate as with the normal allow list
exceptions = [
    # ring uses OpenSSL license for some components
    { allow = ["OpenSSL"], name = "ring", version = "*" },
    # bzip2 compression library uses its own permissive license
    { allow = ["bzip2-1.0.6"], name = "libbz2-rs-sys", version = "*" },
    # Mozilla root certificate data uses CDLA-Permissive-2.0
    { allow = ["CDLA-Permissive-2.0"], name = "webpki-root-certs", version = "*" },
    { allow = ["CDLA-Permissive-2.0"], name = "webpki-roots", version = "*" },
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate version requirement is `*`
wildcards = "allow"

# The graph highlighting used when creating dotgraphs for crates
# with multiple versions
highlight = "all"

# List of crates that are allowed. Use with care!
allow = []

# List of crates to deny
deny = [
    # Deny old versions of crates with known security vulnerabilities
    { name = "openssl", version = "<0.10.55" },
    { name = "openssl-sys", version = "<0.9.87" },
]

# Certain crates/versions that will be skipped when doing duplicate detection.
skip = []

# Similarly to `skip` allows you to skip certain crates from being checked. Unlike `skip`,
# `skip-tree` skips the crate and all of its dependencies entirely.
skip-tree = []

[advisories]
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# A list of advisory IDs to ignore. Note that ignored advisories will still
# output a note when they are encountered.
ignore = [
    # gtk-rs GTK3 bindings are unmaintained (migrate to GTK4 tracked separately)
    "RUSTSEC-2024-0411",
    "RUSTSEC-2024-0412",
    "RUSTSEC-2024-0413",
    "RUSTSEC-2024-0414",
    "RUSTSEC-2024-0415",
    "RUSTSEC-2024-0416",
    "RUSTSEC-2024-0417",
    "RUSTSEC-2024-0418",
    "RUSTSEC-2024-0419",
    "RUSTSEC-2024-0420",
    # fxhash is unmaintained; consider migrating to foldhash or rustc-hash
    "RUSTSEC-2025-0057",
    # proc-macro-error is unmaintained; transitive dependency
    "RUSTSEC-2024-0370",
    # rand_os is unmaintained; transitive dependency from older rand versions
    "RUSTSEC-2025-0075",
    # unic-* crates are unmaintained; transitive dependencies
    "RUSTSEC-2025-0080",
    "RUSTSEC-2025-0081",
    "RUSTSEC-2025-0098",
    "RUSTSEC-2025-0100",
    "RUSTSEC-2025-0124",
]

[sources]
# Lint level for what to happen when a crate from a crate registry that is
# not in the allow list is encountered
unknown-registry = "warn"

# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "warn"

# List of URLs for allowed crate registries. Defaults to the crates.io index
# if not specified. If it is specified but empty, no registries are allowed.
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# List of URLs for allowed Git repositories
allow-git = []