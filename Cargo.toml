[workspace]
members = [
    "crates/schemas",
    "crates/ks",
    "crates/srp",
    "crates/hbp",
    "crates/changelog",
    "crates/moza-wheelbase-report",
    "crates/input-maps",
    "crates/hid-moza-protocol",
    "crates/hid-fanatec-protocol",
    "crates/hid-logitech-protocol",
    "crates/hid-thrustmaster-protocol",
    "crates/hid-simagic-protocol",
    "crates/hid-vrs-protocol",
    "crates/hid-simucube-protocol",
    "crates/hid-heusinkveld-protocol",
    "crates/hid-asetek-protocol",
    "crates/hid-button-box-protocol",
    "crates/hid-leo-bodnar-protocol",
    "crates/hid-accuforce-protocol",
    "crates/hid-openffboard-protocol",
    "crates/hid-ffbeast-protocol",
    "crates/hid-cammus-protocol",
    "crates/simplemotion-v2",
    "crates/openracing-atomic",
    "crates/openracing-tracing",
    "crates/openracing-scheduler",
    "crates/openracing-curves",
    "crates/openracing-errors",
    "crates/openracing-filters",
    "crates/openracing-pipeline",
    "crates/openracing-crypto",
    "crates/openracing-plugin-abi",
    "crates/openracing-native-plugin",
    "crates/openracing-wasm-runtime",
    "crates/openracing-test-helpers",
    "crates/openracing-fmea",
    "crates/openracing-watchdog",
    "crates/openracing-hardware-watchdog",
    "crates/openracing-profile-repository",
    "crates/openracing-profile",
    "crates/openracing-firmware-update",
    "crates/openracing-ipc",
    "crates/openracing-diagnostic",
    "crates/openracing-device-types",
    "crates/openracing-hid-common",
    "crates/openracing-shifter",
    "crates/openracing-handbrake",
    "crates/openracing-ffb",
    "crates/openracing-calibration",
    "crates/engine",
    "crates/service",
    "crates/cli",
    "crates/ui",
    "crates/plugins",
    "crates/integration-tests",
    "crates/compat",
    "crates/openracing-capture-ids",
    "crates/telemetry-core",
    "crates/telemetry-config",
    "crates/telemetry-adapters",
    "crates/telemetry-recorder",
    "crates/telemetry-config-writers",
    "crates/telemetry-rate-limiter",
    "crates/telemetry-orchestrator",
    "crates/telemetry-bdd-metrics",
    "crates/telemetry-support",
    "crates/telemetry-integration",
    "workspace-hack",
  ]
exclude = ["third_party/shared_memory", "fuzz"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Racing Wheel Suite Contributors"]
repository = "https://github.com/EffortlessMetrics/OpenRacing"

[workspace.dependencies]
# Critical async/serialization crates - pinned for compatibility
tokio = { version = "1.49.0", features = ["full"] }
tonic = "0.14.3"
tonic-prost = "0.14.3"
prost = "0.14.3"
prost-types = "0.14.3"
async-trait = "0.1.89"

# Core dependencies
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_yaml = { package = "serde_yaml_ng", version = "0.10.0" }
quick-xml = "0.37.5"
bincode = { package = "cu-bincode", version = "2.0.2", features = ["serde"] }
anyhow = "1.0.100"
thiserror = "2.0.18"
tracing = "0.1.44"
tracing-subscriber = "0.3.22"

# Real-time and performance
parking_lot = "0.12.5"
crossbeam = "0.8.4"
mimalloc = "0.1.48"

# Workspace-local microcrates
openracing-atomic = { path = "crates/openracing-atomic" }
openracing-tracing = { path = "crates/openracing-tracing" }
openracing-scheduler = { path = "crates/openracing-scheduler" }
openracing-curves = { path = "crates/openracing-curves" }
openracing-errors = { path = "crates/openracing-errors" }
openracing-filters = { path = "crates/openracing-filters" }
openracing-pipeline = { path = "crates/openracing-pipeline" }
openracing-crypto = { path = "crates/openracing-crypto" }
openracing-plugin-abi = { path = "crates/openracing-plugin-abi" }
openracing-native-plugin = { path = "crates/openracing-native-plugin" }
openracing-wasm-runtime = { path = "crates/openracing-wasm-runtime" }
openracing-test-helpers = { path = "crates/openracing-test-helpers" }
openracing-fmea = { path = "crates/openracing-fmea" }
openracing-watchdog = { path = "crates/openracing-watchdog" }
openracing-hardware-watchdog = { path = "crates/openracing-hardware-watchdog" }
openracing-profile-repository = { path = "crates/openracing-profile-repository" }
openracing-firmware-update = { path = "crates/openracing-firmware-update" }
openracing-ipc = { path = "crates/openracing-ipc" }
openracing-diagnostic = { path = "crates/openracing-diagnostic" }
openracing-device-types = { path = "crates/openracing-device-types" }
openracing-hid-common = { path = "crates/openracing-hid-common" }
openracing-shifter = { path = "crates/openracing-shifter" }
openracing-handbrake = { path = "crates/openracing-handbrake" }
openracing-ffb = { path = "crates/openracing-ffb" }
openracing-calibration = { path = "crates/openracing-calibration" }

# HID and hardware
hidapi = "2.6.4"
libudev = "0.3.0"
crc32fast = "1.4.0"

# Schema and validation
jsonschema = "0.40.2"

# Testing
criterion = "0.8.1"
proptest = "1.9.0"
quickcheck = "1.0.3"
quickcheck_macros = "1.1.0"
hdrhistogram = "7.5.4"
mockall = "0.14.0"
wiremock = "0.6.5"
statistical = "1.0.0"
uuid = { version = "1.20.0", features = ["v4"] }
num_cpus = "1.17.0"

# Additional dependencies
base64 = "0.22.1"
clap = { version = "4.5.56", features = ["derive"] }
semver = "1.0.27"

# Build dependencies
prost-build = "0.14.3"
tonic-build = "0.14.3"
tonic-prost-build = "0.14.3"
protoc-bin-vendored = "3.2.0"

# Observability and metrics
prometheus = "0.14.0"
metrics = "0.24.3"
metrics-exporter-prometheus = "0.18.1"
sysinfo = "0.38.0"
tokio-stream = "0.1.18"

# System integration dependencies
os_info = "3.14.0"
chrono = { version = "0.4.43", features = ["serde"] }

# Workspace-local crates (prefer workspace deps over per-crate path deps)
racing-wheel-hbp = { path = "crates/hbp" }
racing-wheel-hid-fanatec-protocol = { path = "crates/hid-fanatec-protocol" }
racing-wheel-hid-logitech-protocol = { path = "crates/hid-logitech-protocol" }
racing-wheel-hid-simagic-protocol = { path = "crates/hid-simagic-protocol" }
racing-wheel-hid-vrs-protocol = { path = "crates/hid-vrs-protocol" }
racing-wheel-hid-simucube-protocol = { path = "crates/hid-simucube-protocol" }
racing-wheel-hid-heusinkveld-protocol = { path = "crates/hid-heusinkveld-protocol" }
racing-wheel-hid-asetek-protocol = { path = "crates/hid-asetek-protocol" }
racing-wheel-hid-button-box-protocol = { path = "crates/hid-button-box-protocol" }
racing-wheel-hid-leo-bodnar-protocol = { path = "crates/hid-leo-bodnar-protocol" }
racing-wheel-hid-accuforce-protocol = { path = "crates/hid-accuforce-protocol", version = "0.1.0" }
racing-wheel-simplemotion-v2 = { path = "crates/simplemotion-v2" }
racing-wheel-ks = { path = "crates/ks" }
racing-wheel-moza-wheelbase-report = { path = "crates/moza-wheelbase-report" }
racing-wheel-changelog = { path = "crates/changelog" }
racing-wheel-srp = { path = "crates/srp" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
panic = "abort"

# Performance-critical profile for RT components
[profile.rt]
inherits = "release"
debug = false
overflow-checks = false

# Build configuration
[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

# Cargo hakari configuration for feature unification
[workspace.metadata.hakari]
resolver = "2"
workspace-hack-crate = "workspace-hack"

# Feature flags for development and testing
[workspace.metadata.features]
default = []
validation = ["dev-features"]
dev-features = []
integration-tests = ["dev-features"]

# Crate features and ownership documentation
[workspace.metadata.crate-ownership]
service-ipc = { owner = "@owner-svc", features = [
    "tonic",
    "prost",
    "async-trait",
] }
cli-client = { owner = "@owner-cli", features = ["clap", "tokio"] }
plugins-wasm = { owner = "@owner-plug", features = ["wasmtime", "wasi"] }
plugins-native = { owner = "@owner-plug", features = [
    "libloading",
    "abi-stable",
] }

[patch.crates-io]
shared_memory = { path = "third_party/shared_memory" }
