# Racing Wheel Suite â€” kernel HID quirks
#
# Asetek SimSports wheelbases (Forte, Invicta, La Prima, Tony Kanaan Edition)
# require HID_QUIRK_ALWAYS_POLL (0x0400) on Linux.  Without continuous polling,
# the device will repeatedly disconnect and reconnect ("infinite reboot" loop),
# making it unusable.
#
# Source: JacKeTUs/linux-steering-wheels compatibility table, footnote [^13].
#
# Install:
#   sudo cp packaging/linux/90-racing-wheel-quirks.conf /etc/modprobe.d/
#   sudo update-initramfs -u        # Debian/Ubuntu
#   sudo dracut --force             # Fedora/RHEL
#
# The usbhid module must be reloaded (or the system rebooted) after installation.
# The install.sh script installs this file automatically.

options usbhid quirks=0x2433:0xF300:0x0400,0x2433:0xF301:0x0400,0x2433:0xF303:0x0400,0x2433:0xF306:0x0400
