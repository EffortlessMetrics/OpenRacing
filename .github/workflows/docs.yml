name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/docs.yml"
  release:
    types: [published]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build documentation
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build API documentation
        run: |
          # Build documentation for all workspace crates with all features enabled
          # --no-deps: Don't build documentation for dependencies (faster, cleaner)
          # --all-features: Include documentation for all feature-gated items
          # --workspace: Build docs for all workspace members
          cargo doc --all-features --workspace --no-deps

          echo "Documentation built successfully"
          ls -la target/doc/

      - name: Create documentation index
        run: |
          # Create a redirect index.html that points to the main crate documentation
          # This ensures users landing on the root page are redirected appropriately
          cat > target/doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>OpenRacing API Documentation</title>
              <meta http-equiv="refresh" content="0; url=racing_wheel_engine/index.html">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      background: #1a1a1a;
                      color: #e0e0e0;
                  }
                  h1 { color: #4fc3f7; }
                  a { color: #81d4fa; }
                  ul { list-style-type: none; padding: 0; }
                  li { margin: 10px 0; }
                  li a {
                      display: inline-block;
                      padding: 8px 16px;
                      background: #2d2d2d;
                      border-radius: 4px;
                      text-decoration: none;
                  }
                  li a:hover { background: #3d3d3d; }
              </style>
          </head>
          <body>
              <h1>OpenRacing API Documentation</h1>
              <p>Redirecting to the main documentation...</p>
              <p>If you are not redirected automatically, select a crate below:</p>
              <ul>
                  <li><a href="racing_wheel_engine/index.html">racing-wheel-engine</a> - Core FFB engine and RT pipeline</li>
                  <li><a href="racing_wheel_service/index.html">racing-wheel-service</a> - Background service and IPC</li>
                  <li><a href="racing_wheel_cli/index.html">racing-wheel-cli</a> - Command-line interface</li>
                  <li><a href="racing_wheel_plugins/index.html">racing-wheel-plugins</a> - Plugin system (WASM + native)</li>
                  <li><a href="racing_wheel_schemas/index.html">racing-wheel-schemas</a> - Protocol and schema definitions</li>
                  <li><a href="racing_wheel_ui/index.html">racing-wheel-ui</a> - User interface components</li>
                  <li><a href="racing_wheel_compat/index.html">racing-wheel-compat</a> - Compatibility layer</li>
              </ul>
          </body>
          </html>
          EOF

          echo "Created documentation index page"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "target/doc"

  # Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Crate Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [racing-wheel-engine](${{ steps.deployment.outputs.page_url }}racing_wheel_engine/)" >> $GITHUB_STEP_SUMMARY
          echo "- [racing-wheel-service](${{ steps.deployment.outputs.page_url }}racing_wheel_service/)" >> $GITHUB_STEP_SUMMARY
          echo "- [racing-wheel-cli](${{ steps.deployment.outputs.page_url }}racing_wheel_cli/)" >> $GITHUB_STEP_SUMMARY
          echo "- [racing-wheel-plugins](${{ steps.deployment.outputs.page_url }}racing_wheel_plugins/)" >> $GITHUB_STEP_SUMMARY
          echo "- [racing-wheel-schemas](${{ steps.deployment.outputs.page_url }}racing_wheel_schemas/)" >> $GITHUB_STEP_SUMMARY
          echo "- [racing-wheel-ui](${{ steps.deployment.outputs.page_url }}racing_wheel_ui/)" >> $GITHUB_STEP_SUMMARY
          echo "- [racing-wheel-compat](${{ steps.deployment.outputs.page_url }}racing_wheel_compat/)" >> $GITHUB_STEP_SUMMARY
