name: YAML Sync Check

on:
  push:
  pull_request:

jobs:
  yaml-sync:
    name: Game support matrix sync
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Check game support matrix files are identical
        run: |
          python scripts/check_yaml_sync.py \
            crates/telemetry-config/src/game_support_matrix.yaml \
            crates/telemetry-support/src/game_support_matrix.yaml
