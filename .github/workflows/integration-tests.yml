name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick smoke tests and unit tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update -qq && sudo apt-get install -y libudev-dev pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run smoke test
      run: cargo test test_smoke_test --package racing-wheel-integration-tests --locked
    
    - name: Run unit tests
      run: |
        # Keep smoke bounded/deterministic: exclude long-running perf/atomicity tests here.
        # These behaviors are covered by dedicated performance and soak CI lanes.
        cargo test --workspace --locked \
          --exclude racing-wheel-integration-tests \
          --exclude racing-wheel-ui \
          -- \
          --skip jitter_isolation_tests \
          --skip cpu_usage_isolation \
          --skip haptics_frequency_range \
          --skip test_comprehensive_suite \
          --skip test_torque_limit_enforcement \
          --skip test_end_to_end_performance_requirements \
          --skip test_pipeline_swap_atomicity_under_load

  # Performance gates (critical for CI)
  performance-gates:
    name: Performance Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update -qq && sudo apt-get install -y libudev-dev pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build integration tests
      run: cargo build --package racing-wheel-integration-tests --features ci-gates --release --locked

    - name: Run performance gates
      run: cargo run --package racing-wheel-integration-tests --bin performance-gate --features ci-gates --release --locked
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: target/performance-*.json

  # User journey tests
  user-journeys:
    name: User Journey Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update -qq && sudo apt-get install -y libudev-dev pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run user journey tests
      run: |
        cargo test test_user_journey_uj01_first_run --package racing-wheel-integration-tests --features ci-gates --locked
        cargo test test_user_journey_uj02_profile_switching --package racing-wheel-integration-tests --features ci-gates --locked
        cargo test test_user_journey_uj03_fault_recovery --package racing-wheel-integration-tests --features ci-gates --locked
        cargo test test_user_journey_uj04_debug_workflow --package racing-wheel-integration-tests --features ci-gates --locked

  # Stress tests
  stress-tests:
    name: Stress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update -qq && sudo apt-get install -y libudev-dev pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run CI-bounded hot-plug stress test
      # Full stress/fault suites are exercised via soak and extended stress lanes;
      # this PR gate keeps only a deterministic bounded stress signal.
      run: cargo test -p racing-wheel-integration-tests test_hotplug_stress_basic --locked -- --exact
    
    - name: Upload stress test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: stress-test-results
        path: target/stress-*.json

  # CI soak test (1 hour)
  ci-soak-test:
    name: CI Soak Test
    runs-on: ubuntu-latest
    timeout-minutes: 75
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update -qq && sudo apt-get install -y libudev-dev pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run CI soak test
      run: cargo run --package racing-wheel-integration-tests --bin soak-test --release --locked -- --mode ci
    
    - name: Upload soak test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: soak-test-results
        path: target/soak-*.json

  # Acceptance tests
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update -qq && sudo apt-get install -y libudev-dev pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run acceptance tests
      run: cargo test test_acceptance_tests_subset --package racing-wheel-integration-tests --features ci-gates --locked
    
    - name: Upload acceptance test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: acceptance-test-report
        path: target/acceptance_test_report.json

  # Cross-platform tests
  cross-platform:
    name: Cross-Platform Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update -qq && sudo apt-get install -y libudev-dev pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run platform-specific tests
      run: cargo test test_performance_gates_ffb_jitter --package racing-wheel-integration-tests --features ci-gates --locked
